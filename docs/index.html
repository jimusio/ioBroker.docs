<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <title>ioBroker Docs</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="ioBroker Documentation">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <!-- Site theme -->
  <link rel="stylesheet" href="https://unpkg.com/docsify-themeable/dist/css/theme-simple.css">
  <!-- <link rel="stylesheet" href="//unpkg.com/docsify/themes/vue.css"> -->
  <!-- Custom theme styles -->
  <style>
    .app-nav:not(:empty)~main .markdown-section {
      padding-top: 5.5rem;
    }

    :root {
      --base-font-size: 14px;
      /* Content */
      --content-max-width: 70em;
      /* Plugin: Pagination */
      --pagination-border-top: ;
      /* 1px solid var(--mono-tint2); */
      --pagination-title-font-size: var(--font-size-m);
      /* Sidebar */
      --sidebar-padding: 0 25px;
      --sidebar-width: 19rem;
      --navbar-root-padding: 0.75rem;
      --kbd-padding: 3px 4px 4px 4px;
      --sidebar-nav-link-before-content-l3: '';
      --sidebar-nav-indent: 0.5rem;
      --cover-background-color: #FFFFFF;
    }

    body.sticky .sidebar,
    body.sticky .sidebar-toggle {
      position: absolute;
    }

    .cover {
      min-height: 20vh;
    }

    .cover .cover-main {
      position: absolute;
      left: 280px;
      max-width: none;
      margin: 0;
      padding: 0;
    }

    .nav {
      float: left;
      width: auto;
      height: 60px;
      padding: 0;
      margin: 0 0 0 -23px;
      overflow: hidden;
    }

    .wp {
      /* width: 1040px; */
      margin: 0 auto;
    }

    .cl {
      zoom: 1;
    }

    .hd_logo {
      /* height: 75px; */
      display: block;
      float: left;
      margin: 15px 20px 0 0;
      overflow: hidden;
      background: none;
    }
    .hd_logo img {
      max-height: 75px;
    }

    .nav li {
      float: left;
      margin-left: 20px;
      font-size: 18px;

    }

    .nav li a {
      text-decoration: none;
      height: 60px;
    }
  </style>
</head>

<body>
  <section class="cover show" style="border-bottom: 1px solid #E0E0E0;">

    <div class="cover-main">
      <div class="wp">
        <div class="hd_logo">
          <h2><a href="./" title="ioBroker中国"><img src="https://bbs.iobroker.cn/template/win8_2_flyme/src/iobroker.cnlogo.png"
                alt="ioBroker中国"></a></h2>
        </div>
      </div>

      <div class="wp cl">
        <!-- 导航 -->
        <div class="nav">
          <ul>
            <li id="mn_F1"><a href="https://bbs.iobroker.cn/forum.php?mod=forumdisplay&fid=38" hidefocus="true">社区交流</a></li>
            <li id="mn_F36"><a href="https://bbs.iobroker.cn/forum.php?mod=forumdisplay&fid=37" hidefocus="true">问答专区</a></li>
            <li id="mn_P1"><a href="#/_zh-cn/" hidefocus="true">中文文档</a></li>
          </ul>
        </div>
      </div>


  </section>
  <div id="app"></div>
  <script>
    window.$docsify = {
      // name: 'ioBroker',
      repo: 'https://github.com/ioBroker/ioBroker',
      loadNavbar: true,
      loadSidebar: true,
      maxLevel: 3,
      subMaxLevel: 2,
      mergeNavbar: true,
      // coverpage: true,
      // logo: "/media/ioBroker_logo.png",
      fallbackLanguages: ['_en'],
      search: {
        placeholder: {
          '/_zh-cn/': '搜索',
          '/': 'Search'
        },
        noData: {
          '/_zh-cn/': '没有结果!',
          '/': 'Nothing found...'
        }
      },
      themeable: {
        readyTransition: true, // default
        responsiveTables: true  // default
      },
      plugins: [
        function (hook, vm) {
          hook.beforeEach(function (html) {
            if (vm.frontmatter) {
              var dateHtml = "", editHtml = "";
              if (vm.frontmatter.lastChanged && vm.frontmatter.lastChanged !== "") {
                dateHtml = 'Last changed ' + vm.frontmatter.lastChanged;
              }
              if (vm.frontmatter.editLink && vm.frontmatter.editLink !== "") {
                editHtml = '[:pencil: Edit Document](' + vm.frontmatter.editLink + ') &emsp; ';
              }
              if (dateHtml != "" || editHtml != "") {
                html += '\n---\n' + editHtml + dateHtml;
              }
            }
            return html;
          })
        },
        function (hook) {
          var footer = [
            '<hr/><footer><span style="font-size: 9pt"><a href="https://github.com/ioBroker/ioBroker">ioBroker</a> &copy;2018. MIT license. ',
            'The work of many contributors. Use it. Take action. Join us at <a href="https://github.com">https://github.com</a>.</span></footer>'
          ].join('');
          hook.afterEach(function (html) {
            return html + footer
          })
        }
      ]
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify-themeable"></script>
  <script src="//unpkg.com/docsify/lib/plugins/emoji.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//unpkg.com/docsify-copy-code"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/front-matter.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-sql.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-typescript.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-json.min.js"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
</body>

</html>
